          <p><span style="font-family:'FontAwesome';font-weight:400;"></span><span style="font-family:'微软雅黑';font-weight:400;"> 项目描述</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">物料管理系统的工作是对需求部门的物料采购、入库以及出库进行管理，最大程度的减少各环节中可能出现的错误，有效减少盲目采购、合理控制库存、减少资金占用，提升企业市场的竞争力。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'FontAwesome';font-weight:400;"></span><span style="font-family:'微软雅黑';font-weight:400;"> 目标用户</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">拥有最高权限的工长、只有工作日志录入权限的员工。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'FontAwesome';font-weight:400;"></span><span style="font-family:'微软雅黑';font-weight:400;"> 项目价值</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">预测功能/计算逻辑，能让数据信息实时更新，让库存损失降低到最低。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">细致入微的管理功能，能让各类物料情况尽收眼底，更好地降低员工的工作量。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">采用角色分配的功能，能真正实现整个物料业务的一体化。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p>
